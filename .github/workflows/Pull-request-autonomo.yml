name: Pull Request Review

on:
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  check-description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR description
        id: check-pr
        run: |
          if [[ -z "${{ github.event.pull_request.body }}" ]]; then
            echo "PR description is empty"
            echo "::set-output name=pr_description_missing::true"
          else
            echo "PR description is present"
            echo "::set-output name=pr_description_missing::false"
          fi

      - name: Comment on PR if description is missing
        if: steps.check-pr.outputs.pr_description_missing == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes('Please answer the following questions'));

            if (!botComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "Please answer the following questions in the PR description:\n\n1. What is the purpose of this PR?\n2. What changes are included?\n3. Have you tested these changes?\n\nOnce you've answered these questions, the PR can be reviewed."
              });
            }

      - name: Block PR if description is missing
        if: steps.check-pr.outputs.pr_description_missing == 'true'
        run: |
          echo "Blocking PR due to missing description"
          exit 1