name: Pull Request Review

on:
  pull_request:
    branches: [ "main", "develop" ]
    types: [opened, edited]  # Se activa cuando se abre o edita un PR

permissions:
  pull-requests: write
  issues: write

jobs:
  check-description:
    name: Validate PR Description
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR description
        id: check-pr
        run: |
          if [[ -z "${{ github.event.pull_request.body }}" ]]; then
            echo "PR description is empty"
            echo "::set-output name=pr_description_missing::true"
          else
            echo "PR description is present"
            echo "::set-output name=pr_description_missing::false"
          fi

      - name: Add questions to PR description
        if: steps.check-pr.outputs.pr_description_missing == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const questions = "Por favor, responde las siguientes preguntas en la descripción del PR:\n\n1. ¿Cuál es el propósito de este PR?\n2. ¿Qué cambios incluye?\n3. ¿Has probado estos cambios?\n4. ¿Hay algún cambio que pueda afectar a la funcionalidad existente?\n\nUna vez que hayas respondido estas preguntas, el PR podrá ser revisado.";

            // Actualiza la descripción del PR con las preguntas
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              body: questions
            });

      - name: Block PR if description is missing
        if: steps.check-pr.outputs.pr_description_missing == 'true'
        run: |
          echo "Blocking PR due to missing description"
          exit 1