name: Pull Request Review

on:
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  pull-requests: write
  issues: write

jobs:
  check-description:
    name: Validate PR Description 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR description
        id: check-pr
        run: |
          if [[ -z "${{ github.event.pull_request.body }}" ]]; then
            echo "PR description is empty"
            echo "::set-output name=pr_description_missing::true"
          else
            echo "PR description is present"
            echo "::set-output name=pr_description_missing::false"
          fi

      - name: Comment on PR if description is missing
        if: steps.check-pr.outputs.pr_description_missing == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes('Por favor, responde las siguientes preguntas'));

            if (!botComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "Por favor, responde las siguientes preguntas en la descripción del PR:\n\n1. ¿Cuál es el propósito de este PR?\n2. ¿Qué cambios incluye?\n3. ¿Has probado estos cambios?\n4. ¿Hay algún cambio que pueda afectar a la funcionalidad existente?\n\nUna vez que hayas respondido estas preguntas, el PR podrá ser revisado."
              });
            }

      - name: Block PR if description is missing
        if: steps.check-pr.outputs.pr_description_missing == 'true'
        run: |
          echo "Blocking PR due to missing description"
          exit 1